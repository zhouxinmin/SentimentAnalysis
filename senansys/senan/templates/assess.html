{% load staticfiles %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>方案评价系统</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="{% static 'bootstrap/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css"/>

</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">方案评价系统</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Help</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search...">
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="/senan/importbasicdata">基础信息</a></li>
                <li><a href="/senan/basicdataview">基础信息修改</a></li>
                <li class="active"><a href="/senan/assess">方案评价</a></li>
                <li><a href="/senan/devdebug">开发测试</a></li>
            </ul>

        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            {% block content %}
                <form method="post">
                    {% csrf_token %}
                    <label class="col-lg-2 col-md-2 col-md-push-2 control-label">{{ form.level.label }}</label>
                    <div class="col-lg-2 col-md-2 col-md-push-1 form-group">
                        {{ form.level }}
                    </div>

                    <label class="col-lg-2 col-md-2 col-md-push-2 control-label">{{ form.money.label }}</label>
                    <div class="col-lg-2 col-md-2 col-md-push-1 form-group">
                        {{ form.money }}
                    </div>
                </div>

                <div class="col-lg-9 col-md-9 col-md-push-3 form-group">
                    <!--    <form role="form">
                          <div class="form-group">
                    <label for="name" class="text-center">方案题目</label>
                    <textarea class="form-control" rows="39"></textarea>
                          </div>
                        </form>
                        </div>
                        </div> -->
                    <h3>{{ form.title.label }}</h3>
                    <div class="content-1">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <div class="col-xs-10">
                                    <input type="text" class="form-control" id="tagging_title" name="title"
                                           placeholder="若您检测的文本有标题，请在此输入">
                                </div>
                            </div>
                            <h3>{{ form.content.label }}</h3>
                            <div class="form-group">
                                <div class="col-xs-10">
                                    <textarea name="content" id="tagging" class="form-control" placeholder="请输入文章内容"
                                              rows="34"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-10 col-md-10 form-group">
                        <div class="form-group text-right">
                            <button type="submit" class="btn btn-success">提交</button>
                        </div>
                    </div>
                </div>
                </form>
            {% endblock %}
    </div>
</div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->

</body>
</html>
